<html>
  <head>
    <script type="text/javascript">
      var languages = {
        "en-US" : "en",
        //"bg"    : "bg",
        //"de-de" : "de",
        //"de"    : "de",
        "es-es" : "es",
        "es"    : "es",
        "fr-FR" : "fr",
        "fr"    : "fr",
        //"id"    : "id",
        //"it-IT" : "it",
        //"it"    : "it",
        //"ja"    : "ja",
        //"ko-kr" : "ko",
        //"ko"    : "ko",
        //"pl"    : "pl",
        //"tr"    : "tr",
        //"zh_cn" : "zh_cn",
        //"zh_TW" : "zh_TW"
      };

      var language = languages[window.navigator.language];
      if (!language) { language = 'en'; }

      document.location = document.location.href + language;
    </script>
  </head>
</html>
